<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Not authorized</title>

        <!-- prevent caching ... -->
        <meta http-equiv="cache-control" content="max-age=0" />
        <meta http-equiv="cache-control" content="no-cache" />
        <meta http-equiv="expires" content="0" />
        <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
        <meta http-equiv="pragma" content="no-cache" />

        <link href="/login/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <link href="/login/login.css" rel="stylesheet" type="text/css" />
        <link rel="icon" href="favicon.ico">
        <script src="/login/jquery-2.1.1.min.js" type="text/javascript"></script>
        <script src="/login/bootstrap.min.js" type="text/javascript"></script>
        <script type="text/javascript">
            $.urlParam = function (name) {
                var results = new RegExp('[\?&]' + name + '=([^&#]*)').exec(window.location.href);
                if (results === null) {
                    return null;
                }
                return decodeURI(results[1]) || 0;
            };
            
            $(document).ready(function () {
                $('#userName').html($.urlParam('userName'));
                $('#oldReq').html(decodeURIComponent($.urlParam('oldReq')));
                $('#appBsn').html(decodeURIComponent($.urlParam('appBsn')));
            });
            
            function logout() {
                var logoutUrl = "/apps/ogema/framework/gui?action=logout&otusr=" + otusr + "&otpwd=" + otpwd;
                window.location.replace(logoutUrl);
            }
        </script>
        <!--link rel="icon" href="/login/favicon.ico">
        <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
              <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
              <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
            <![endif]-->
        <style>
            #userName { font-weight: bold; font-style: italic; }
            #oldReq { font-weight: bold; font-style: italic; }
            #appBsn { font-weight: bold; font-style: italic; }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="well well-sm text-center">
                <h2>Not authorized</h2>
                You are logged in as user <span id="userName"></span> and
                not authorized to access pages belonging to<br/>
                <span id="appBsn"></span>.
                <br/>
                <a href="/ogema/index.html">Return to start page</a><br/>
                <a onClick="logout()">Logout and login as different user</a>
            </div>
        </div>
    </body>
</html>
